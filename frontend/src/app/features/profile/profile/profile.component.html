<div class="profile-container">
  <h2>Perfil</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="profile-form form-custom">
    <div class="photo-section">
      <div class="photo-preview" *ngIf="photoPreview; else placeholder">
        <img [src]="photoPreview" alt="Foto de perfil" />
      </div>
      <ng-template #placeholder>
        <div class="photo-placeholder">Sin foto</div>
      </ng-template>
      <label class="upload-btn">
        Subir foto
        <input type="file" accept="image/*" (change)="onPhotoSelected($event)" hidden />
      </label>
    </div>

    <div class="grid">
      <div class="field">
        <label>Nombre completo</label>
        <input type="text" formControlName="fullName" placeholder="Tu nombre" />
      </div>

      <div class="field">
        <label>Género</label>
        <select formControlName="gender">
          <option [ngValue]="null">Prefiero no decir</option>
          <option *ngFor="let g of genders" [ngValue]="g.value">{{ g.label }}</option>
        </select>
      </div>

      <div class="field">
        <label>Fecha de nacimiento</label>
        <input type="date" formControlName="birthDate" />
      </div>

      <div class="field">
        <label>Altura (cm)</label>
        <input type="number" formControlName="heightCm" placeholder="170" />
      </div>

      <div class="field">
        <label>Peso (kg)</label>
        <input type="number" formControlName="weightKg" placeholder="70" />
      </div>

      <div class="field">
        <label>Nivel de actividad</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="activityLevel">
            <mat-option [value]="null">Seleccionar</mat-option>
            <mat-option *ngFor="let a of activityLevels" [value]="a.value">{{ a.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="field full">
        <label>Objetivo</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="goal">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let g of goals" [value]="g.value">{{ g.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Hábitos desglosados (4 por fila) -->
      <div class="field">
        <label>Dieta</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="diet">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let d of dietOptions" [value]="d">{{ d }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Sueño objetivo (h)</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="sleepHoursTarget">
            <mat-option [value]="null">Seleccionar</mat-option>
            <mat-option *ngFor="let s of sleepOptions" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Agua objetivo (ml)</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="waterGoalMl">
            <mat-option [value]="null">Seleccionar</mat-option>
            <mat-option *ngFor="let w of waterOptions" [value]="w">{{ w }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Nivel de estrés</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="stressLevel">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let s of stressOptions" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="field">
        <label>Experiencia</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="trainingExperience">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let e of experienceOptions" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Equipo</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="equipment" multiple>
            <mat-option *ngFor="let e of equipmentOptions" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Días disponibles</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="availabilityDays" multiple>
            <mat-option *ngFor="let d of dayOptions" [value]="d">{{ d }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Franjas horarias</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="availabilityHours" multiple>
            <mat-option *ngFor="let h of hourOptions" [value]="h">{{ h }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="field">
        <label>Preferencia nutrición</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="nutritionPreference">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let n of nutritionOptions" [value]="n">{{ n }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Lesiones</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="injuries" multiple>
            <mat-option *ngFor="let i of injuryOptions" [value]="i">{{ i }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Alergias</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="allergies" multiple>
            <mat-option *ngFor="let a of allergyOptions" [value]="a">{{ a }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Medicación</label>
        <input type="text" formControlName="medication" placeholder="" />
      </div>

      <div class="field">
        <label>Fumador</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="smoking">
            <mat-option [value]="false">No</mat-option>
            <mat-option [value]="true">Sí</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field">
        <label>Alcohol</label>
        <mat-form-field appearance="outline">
          <mat-select formControlName="alcohol">
            <mat-option [value]="false">No</mat-option>
            <mat-option [value]="true">Sí</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="field full">
        <label>Notas</label>
        <textarea rows="3" formControlName="notes" placeholder="Observaciones relevantes"></textarea>
      </div>

      
    </div>

    <button class="submit-btn" type="submit">Guardar</button>
  </form>
</div>
