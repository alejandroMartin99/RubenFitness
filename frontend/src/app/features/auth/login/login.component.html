<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="social-login">
        <button type="button" class="btn-social google" (click)="onGoogleSignIn()">
          <span class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.625 31.91 29.223 35 24 35c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.943 5.053 29.73 3 24 3 12.955 3 4 11.955 4 23s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.651-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.357 16.252 18.822 13 24 13c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.943 5.053 29.73 3 24 3 16.318 3 9.626 7.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 43c5.166 0 9.861-1.977 13.409-5.192l-6.191-5.238C29.122 34.091 26.671 35 24 35c-5.202 0-9.593-3.071-11.287-7.438l-6.52 5.025C9.488 39.556 16.227 43 24 43z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-1.086 3.827-4.487 6.91-8.303 6.91-5.202 0-9.593-3.071-11.287-7.438l-6.52 5.025C9.488 39.556 16.227 43 24 43c11.045 0 20-8.955 20-20 0-1.341-.138-2.651-.389-3.917z"/></svg>
          </span>
          Continue with Google
        </button>
        <button type="button" class="btn-social apple" (click)="onAppleSignIn()">
          <span class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M350.5 129.3c-22.2 26.2-53.5 41.8-85.6 39.6-4.1-32.2 12.1-66.6 32.8-87.7 23.9-25.1 57.8-42.4 89-43.5 3.6 32.9-9.7 67.4-36.2 91.6zm-62.5 46.1c-47.5-2.8-87.8 27.2-110.4 27.2-23.2 0-58.6-26.5-96.4-25.8-49.7.7-95.6 29-121.2 73.7-51.7 89.8-13.4 223.1 37.2 296.1 24.6 35.1 53.9 74.5 92.7 73 37.2-1.5 51.2-23.7 95.8-23.7 44.4 0 57.1 23.7 96.9 23 40.1-.7 65.5-35.8 90-71 28.2-41.2 39.8-81 40.5-83.1-.8-.3-77.8-29.9-78.6-118.7-.7-74.3 60.8-109.6 63.6-111.2-34.9-51-88.9-56.7-110.1-58.5z"/></svg>
          </span>
          Continue with Apple
        </button>
      </div>

      <div class="divider"><span>or</span></div>
      <form (ngSubmit)="onSubmit()" class="form-custom">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="demo@ruben.fitness" required autocomplete="email" />
        </div>

        <div class="field password-field">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
            <button type="button" class="toggle-visibility" (click)="togglePassword()" aria-label="Toggle password visibility">
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-btn">
          Sign In
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="text-center">Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
    </mat-card-footer>
  </mat-card>
</div>
