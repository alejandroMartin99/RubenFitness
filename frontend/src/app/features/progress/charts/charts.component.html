<div class="charts-container">
  <div class="charts-header">
    <h3>
      <mat-icon>show_chart</mat-icon>
      Analíticas de Rendimiento
    </h3>
    <mat-form-field appearance="outline" class="period-selector">
      <mat-label>Período</mat-label>
      <mat-select [(value)]="selectedPeriod" (selectionChange)="onPeriodChange()">
        <mat-option value="7">Últimos 7 días</mat-option>
        <mat-option value="30">Últimos 30 días</mat-option>
        <mat-option value="90">Últimos 90 días</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="charts-sections">
    <!-- Section 1: Entrenamientos -->
    <div class="chart-section">
      <h4 class="section-title">
        <mat-icon>fitness_center</mat-icon>
        Entrenamientos
      </h4>
      <div class="charts-grid">
        <!-- Workouts Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="workoutsChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Total Sets Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="setsChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Volume Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="volumeChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Section 2: Grupo Muscular -->
    <div class="chart-section">
      <h4 class="section-title">
        <mat-icon>accessibility_new</mat-icon>
        Por Grupo Muscular
      </h4>
      <div class="charts-grid">
        <!-- Muscle Group Volume Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="muscleGroupChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Muscle Group Frequency Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="muscleFrequencyChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Section 3: Ejercicios -->
    <div class="chart-section">
      <h4 class="section-title">
        <mat-icon>sports_gymnastics</mat-icon>
        Por Ejercicio
      </h4>
      <div class="charts-grid">
        <!-- Exercise Volume Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="exerciseVolumeChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Exercise Progress Chart -->
        <mat-card class="chart-card">
          <mat-card-content>
            <div class="chart-wrapper">
              <canvas id="exerciseProgressChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
