<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Rub√©n Fitness</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tu coach personal de fitness con IA">
  <meta name="theme-color" content="#121214">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to critical origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts with display=swap for faster render -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  
  <!-- Initial loading state styles -->
  <style>
    body { margin: 0; background: #121214; }
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121214;
      z-index: 9999;
    }
    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #f6c343;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </app-root>
</body>
